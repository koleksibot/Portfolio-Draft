<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link href="./fontawesome/css/solid.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="./desktopGame.css">

  <link rel="stylesheet" href="./accessory.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />



</head>




<body onload="startGame()">

  <div id="centerTitles">



    <!----------------------------------------->
    <!-----------------BURGER NAV-------------->
    <!----------------------------------------->

    <div class="burger" id="burger">
      <i class="fa fas fa-bars"></i>

      <i class="fa fas fa-times"></i>

    </div>

    <nav class="vertNavBar">
      <ul class="nav-links">
        <li class="nav-link"><a class="vertLink" href="./index.html">home</a></li>
        <li class="nav-link"><a class="vertLink" href="./About/about.html">about</a></li>
        <li class="nav-link"><a class="vertLink" href="./Projects/projects.html">projects</a></li>
      
      </ul>
    </nav>







    <div id="nav" class="animate__animated animate__fadeIn animate__delay-1s">
      <div id="logo"><a href="#">J.</a></div>
      <a class="link" href="./index.html">home</a>
      <a class="link" href="./About/about.html">about</a>
      <a class="link" href="./Projects/projects.html">projects</a>
      
    </div>


    <a href="./About/about.html" title="Learn more about me">
      <img id="title"
        class="animate__animated animate__bounceInDown animate__delay-3s" src="./Images/title.png">
      </a>


    <img id="girl" class="animate__animated" src="./Stunned fixed shortt.gif">

    <div id="platform" class="animate__animated animate__fadeInUp animate__delay-1s"> </div>
    <div id="dirt" class="animate__animated animate__fadeInUp animate__delay-1s"> </div>
    <div id="dirt2" class="animate__animated animate__fadeInUp animate__delay-1s"> </div>

    <img id="cloud1" class="animate__animated animate__fadeInDown animate__delay-1s cloud" src="./Images/cloud1.png">
    <img id="cloud2" class="animate__animated animate__fadeInDown animate__delay-1s cloud" src="./Images/cloud2.png">
    <img id="cloud3" class="animate__animated animate__fadeInDown animate__delay-1s cloud" src="./Images/cloud2.png">
    <img id="cloud4" class="animate__animated animate__fadeInDown animate__delay-1s cloud" src="./Images/cloud1.png">

    <div id="hi" class="animate__animated">
      Hi, I'm Jenny.
    </div>

    <img id="bounceInfinite" class="animate__animated" src="./bounceInfiniteSlow.gif">

    <img id="flyUp" class="animate__animated" src="./Images/heroFlyingUp.gif">

    <div id="browse" class="animate__animated">
      Play a game, or browse my work!</div>

    <button id="playButton" class="playButton animate__animated animate__jackInTheBox animate__delay-2s"
      onmousedown="playButton()" ontouchstart="playButton()">play</button>
    <a href="./Projects/projects.html" id="projectsButton"
      class="playButton animate__animated animate__jackInTheBox animate__delay-2s">view projects</a>

  </div>


  <div id="game">


    <div id="controlContainer">
      <img id="controlTitle" src="./Images/controlsTitle.png">
      <img id="controls" src="./Images/blinkingControls.gif">
      <img id="tap" src="./Images/tap.gif">
      <div id="tapToPlay">Tap the Screen to Begin.</div>
      <div id="pressUp">Press Up to Begin.</div>

    </div>
    <div id="gameOver">GAME OVER</div>

    <button id="playAgain" class="playButton" onmousedown="restart()" ontouchstart="restart()">play
      again</button>

    <a href="./index.html" class="playButton" id="back" onmousedown="stopMusic()">back to home</a>


  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="./main.js"></script>

  <script src="./burger.js"></script>


  <script src="./desktopGame.js"></script>




</body>


</html>
